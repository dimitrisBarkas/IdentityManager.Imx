<div class="app-container">
    <div class="side-nav">
      <h1>Data Explorer +</h1>
      <!-- Iterate over the outer array of categories -->
      <ng-container *ngFor="let categoryArray of categories">
        <!-- Iterate over the inner array of Category objects -->
        <ng-container *ngFor="let category of categoryArray">
          <div class="nav-item" [class.active]="selectedTab === category.Value" (click)="selectTab(category.Value)">
            <!-- Display the 'Value' property of the Category object -->
            <a>{{ category.Value }}</a>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
