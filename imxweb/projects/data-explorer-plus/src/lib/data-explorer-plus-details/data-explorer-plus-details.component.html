<mat-tab-group #tabGroup (selectedIndexChange)="onTabChange($event)">
  <mat-tab *ngFor="let tab of tabsItem" [label]="tab.Value" (selectedTabChange)="onTabChange($event)">
    <div>
      <mat-form-field appearance="outline" class="search-width">
          <mat-label>Search</mat-label>
          <mat-icon matPrefix>search</mat-icon>
          <input matInput (keyup)="applyFilter()" [formControl]="searchControl" [disabled]="!dataSource.data.length">
          <button mat-icon-button matSuffix *ngIf="searchControl.value" (click)="searchControl.setValue('')">
              <mat-icon>close</mat-icon>
          </button>
      </mat-form-field>
    </div>
<div *ngIf="dataSource.data.length > 0; else noDataTemplate" class="table-container">
    <!-- Add mat-table to display query results -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Dynamically create columns for each displayedColumn -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
<ng-template #noDataTemplate>
    <div class="no-results">
      <eui-icon icon="table"></eui-icon>
      <p>No data</p>
    </div>
  </ng-template>
</mat-tab>
</mat-tab-group>
