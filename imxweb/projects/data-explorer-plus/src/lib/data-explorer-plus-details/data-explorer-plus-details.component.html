<div *ngIf="dataSource.data.length > 0; else noDataTemplate" class="table-container">
  <!-- Add mat-table to display query results -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Dynamically create columns for each displayedColumn -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewDetails(row)"></tr>
  </table>
</div>

<ng-template #noDataTemplate>
  <div class="no-results">
    <eui-icon icon="table"></eui-icon>
    <p>No data</p>
  </div>
</ng-template>
