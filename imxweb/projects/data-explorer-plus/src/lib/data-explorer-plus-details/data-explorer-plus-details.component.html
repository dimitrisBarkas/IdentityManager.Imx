<mat-tab-group>
    <mat-tab *ngFor="let tab of lotsOfTabs" [label]="tab" (selectedTabChange)="onTabChange($event)">
        <!-- Table content goes here -->
        <div *ngIf="dataSource.data.length > 0; else noDataTemplate" class="table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
                    <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewDetails(row)"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
        <ng-template #noDataTemplate>
            <div class="no-results">
                <eui-icon icon="table"></eui-icon>
                <p>No data</p>
            </div>
        </ng-template>
    </mat-tab>
</mat-tab-group>
