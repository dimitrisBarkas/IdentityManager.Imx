<div class="app-container">
  <div class="side-nav">
    <div class="side-nav-title">
      <span>Data Explorer +</span>
    </div>
    <div class="nav-item" [class.active]="selectedTab === 'business-roles'">
      <a (click)="selectTab('business-roles')">Business Roles</a>
    </div>
    <div class="nav-item" [class.active]="selectedTab === 'system-roles'">
      <a (click)="selectTab('system-roles')">System Roles</a>
    </div>
    <div class="nav-item" [class.active]="selectedTab === 'identities'">
      <a (click)="selectTab('identities')">Identities</a>
    </div>
    <div class="nav-item" [class.active]="selectedTab === 'user-accounts'">
      <a (click)="selectTab('user-accounts')">User accounts</a>
    </div>
    <div class="nav-item" [class.active]="selectedTab === 'departments'">
      <a (click)="selectTab('departments')">Departments</a>
    </div>
    <div class="nav-item" [class.active]="selectedTab === 'locations'">
      <a (click)="selectTab('locations')">Locations</a>
    </div>
    <div class="nav-item" [class.active]="selectedTab === 'resources'">
      <a (click)="selectTab('resources')">Resources</a>
    </div>
  </div>
  
  <div class="content">
    
      <span class="content-title">Business Roles</span>
<!--       <div class="data-explorer-card-header">
        <div class="data-explorer-card-header-bg">
          <span translate>#LDS#Identities</span>       
        </div>
      </div> -->
        <mat-form-field appearance="outline" class="search-width">
          <mat-label>Search</mat-label>
          <mat-icon matPrefix>search</mat-icon>
          <input matInput>
        </mat-form-field>
      <div class="scrollable-table">
        <table mat-table [dataSource]="tableDataSource">
          <ng-container matColumnDef="displayName">
            <th mat-header-cell *matHeaderCellDef>Display name</th>
            <td mat-cell *matCellDef="let element">{{ element.Ident_Org }}</td>
          </ng-container>

          <ng-container matColumnDef="roleClass">
            <th mat-header-cell *matHeaderCellDef>Role class</th>
            <td mat-cell *matCellDef="let element">{{ element.UID_OrgRoot }}</td>
          </ng-container>

          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Full name</th>
            <td mat-cell *matCellDef="let element">{{ element.FullPath }}</td>
          </ng-container>

          <!-- Header and row definitions -->
          <tr mat-header-row *matHeaderRowDef="['displayName', 'roleClass', 'fullName']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['displayName', 'roleClass', 'fullName']"></tr>
        </table>
      </div>
  
      <mat-paginator #paginator [pageSizeOptions]="[20, 100, 200]" showFirstLastButtons></mat-paginator>

  </div>
</div>
